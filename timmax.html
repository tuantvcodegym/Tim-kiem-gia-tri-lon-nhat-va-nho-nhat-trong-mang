<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri max trong mang</title>
</head>
<body>
<script>
    function findMax(arr) {
        max = arr[0];
        for (i=0; i<arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }

    var num = [];
    num.length = 10;
    for(i=0; i<num.length; i++){
        num[i] = Math.floor(Math.random()*100);
    }
    document.write(num);
    document.write('<br>');
    document.write('The Max value is: ' + findMax(num));
</script>
</body>
</html>
