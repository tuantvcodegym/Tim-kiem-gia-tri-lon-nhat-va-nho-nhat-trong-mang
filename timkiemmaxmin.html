<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim kiem max min trong mang</title>
</head>
<body>
<script>
    function findmin(arr) {
        var min = arr[0];
        for(i=0; i<arr.length; i++){
            if(arr[i]<min){
                min =  arr[i]
            }
        }
        return min;
    }

    var num = [];
    num.length = 10;
    for(i=0; i<num.length; i++){
        num[i] = Math.floor(Math.random()*100);
    }
    document.write(num);
    document.write('<br>');
    document.write('The min value is: ' + findmin(num));

</script>
</body>
</html>
